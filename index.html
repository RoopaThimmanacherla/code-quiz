<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h4 id="view-high-scores">ViewHighScores</h4>
      <div id="timer-count">Time:50</div>
    </header>
    <main>
      <div id="startPage">
        <p>
          Try to answer the following code related questions with in the time
          limit.keep in mind that incorrect answers will penalize your
          score/time by 10 seconds.
        </p>
        <button id="start-quiz">Start Quiz</button>
      </div>
      <div id="score-container"></div>
      <div id="questionContainer"></div>
      <div id="answer"></div>
      <div id="initialSubmit"></div>
      <div id="highScoreContainer" class="hide">
        <h2>High Scores:</h2>
        <div id="highScoresContainers"></div>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
